<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="header">
        <h2>Random User Generator</h2>
         <button>Generate user</button>
    </div>
    <div class="container">
        <div class="loading">
            <p>Ready.</p>
        </div>
        <div class="info">
            <div class="profile" >
                <img id="profile" alt="Profile Picture">
            </div>
            <div class="field">
                <label>FullName</label>
                <p id="fullName">Mr. ABC BCA</p>
            </div>
            <div class="field">
                <label>Address</label>
                <p id="Address">24 Shivaji chowk, ST Stand, Solapur, Maharashtra, India 416002</p>
            </div>
            <div class="row-field">
                <div class="field1">
                    <label>Email Address</label>
                    <p id="emailAddress">abc.av@gmail.com</p>
                </div>
                <div class="field1">
                    <label>Date Of Birth</label>
                    <p id="DOB"> 10 Mar 2006</p>
                </div>
            </div>
            <div class="field">
                <label>Age</label>
                <p id="Age">19 years old</p>
            </div>
        </div>
    </div>
</body>
</html>
